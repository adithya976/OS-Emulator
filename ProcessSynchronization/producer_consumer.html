<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer-Consumer Problem Simulator</title>
    <link rel="stylesheet" href="producer_consumer.css">
</head>
<body>
    <header>
        <h1>Producer-Consumer Problem Simulator</h1>
    </header>
    <main>
        <div class="controls">
            <label for="numProducers">Number of Producers:</label>
            <input type="number" id="numProducers" min="1" value="2">
            <label for="numConsumers">Number of Consumers:</label>
            <input type="number" id="numConsumers" min="1" value="2">
            <button id="updateProcesses">Update Processes</button>
        </div>
        <div class="simulation-container">
            <div class="producer">
                <h2>Producers</h2>
                <div id="producerButtons">
                    <!-- Producer buttons will be dynamically added -->
                </div>
                <div id="producerHistory">
                    <!-- Producer history will be displayed here -->
                </div>
            </div>
            <div class="buffer" id="buffer">
                <!-- Buffer slots will be dynamically updated -->
            </div>
            <div class="consumer">
                <h2>Consumers</h2>
                <div id="consumerButtons">
                    <!-- Consumer buttons will be dynamically added -->
                </div>
                <div id="consumerHistory">
                    <!-- Consumer history will be displayed here -->
                </div>
            </div>
        </div>
        <div id="status" class="status">Ready to simulate Producer-Consumer Problem.</div>
    </main>
    <script src="producer_consumer.js"></script>
</body>
</html>
